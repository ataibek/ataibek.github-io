<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kalkulator</title>
		
</head>
<body>
	<script>
		var screen = 0
		var memory = 0
	</script>
	<div id="disp">0</div>
    
    <br>
    <button onclick="screen = screen * 10 + 9; document.getElementById('disp').innerText = screen">9</button>	
    <button onclick="screen = screen * 10 + 8; document.getElementById('disp').innerText = screen">8</button>
    <button onclick="screen = screen * 10 + 7; document.getElementById('disp').innerText = screen">7</button>
    <br>
    <button onclick="screen = screen * 10 + 6; document.getElementById('disp').innerText = screen">6</button>
    <button onclick="screen = screen * 10 + 5; document.getElementById('disp').innerText = screen">5</button>
    <button onclick="screen = screen * 10 + 4; document.getElementById('disp').innerText = screen">4</button>
    <br>
    <button onclick="screen = screen * 10 + 3; document.getElementById('disp').innerText = screen">3</button>
    <button onclick="screen = screen * 10 + 2; document.getElementById('disp').innerText = screen">2</button>
    <button onclick="screen = screen * 10 + 1; document.getElementById('disp').innerText = screen">1</button>
    <br>
    <button onclick="screen = screen * 10; document.getElementById('disp').innerText = screen">0</button>
    <button onclick="screen = screen = 0; document.getElementById('disp').innerText = screen">C</button>
    <br>
    <button onclick="memory=screen; screen=0">+</button>

    <button onclick="document.getElementById('disp').innerText = screen + memory;      screen = 0;
        memory = 0;">=</button>
</body>
</html>
